
{% extends 'blog/layout.html' %}
{% block content %}

<h1>{{post.title}}</h1>
{{post.content | linebreaks }}

<hr/>

<h3>comments</h3>

<ul>
{% for comment in post.comment_set.all %}
    <li>
{{comment.author}}
    <small> {{comment.message}}</small>
    <small> {{comment.upgraded_at}}</small>
    </li>
    {% endfor %}
</ul>

{% endblock %}
